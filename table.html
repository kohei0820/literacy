<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>テーブル課題</title>
<style>
.table1 {
  border-collapse: collapse;border: dashed red;
}
.table1 th, .table1 td {
    border:dashed red;
}
.table1 th {background-color: orange;}
</style>
</head>
<body>
<table class="table1">
  <tr><th>番号</th><th>名前</th></tr>
  <tr><td>1</td><td>こうへい</td></tr>
  <tr><td>2</td><td>としき</td></tr>
</table>
</body>
</html>
