<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width" />
  <title>グリッドレイアウト</title>
  <style>
      * {margin:0px; padding:0px;}
       .container {
        display: grid;
        grid-template-rows: 300px 300px 300px;
        grid-template-columns: 300px 300px 300px;
      }
  </style>
</head>

<body>
  <div class="container">
      <div class="box8" style="background: yellow">8</div>
      <div class="box1" style="background: pink">1</div>
      <div class="box6" style="background: #d80bf3">6</div>
      <div class="box3" style="background: #0bc5f3;">3</div>
      <div class="box5" style="background: #0b70f3;">5</div>
      <div class="box7" style="background: #b10bf3;">7</div>
      <div class="box4" style="background: orange">4</div>
      <div class="box9" style="background: pink">9</div>
      <div class="box2" style="background: #f30b51;">2</div>
  </div>
</body>

</html>
